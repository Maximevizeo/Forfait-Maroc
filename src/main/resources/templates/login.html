<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Authentification</title>
<link href="../static/node_modules/bootstrap/dist/css/bootstrap.min.css"
          th:href="@{/node_modules/bootstrap/dist/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
<link rel="stylesheet" href="../static/css/style.css"
	th:href="@{/css/style.css}" />
</head>
<body>
	<div class="col-md-2 col-md-offset-5 spacer40">
		<div class="panel panel-primary">
			<div class="panel-heading">Authentification</div>
			<div class="panel-body">
			  	  <div th:if="${param.error}" class="red">
			  	 	Utilisateur ou mot de passe incorrect
			  	  </div>
			  	  <div th:if="${param.logout}" class="red">
			  	 	Vous avez été deconnecté
			  	  </div>
				<form th:action="@{/login}" method="post">
					<div>
						<label>Username</label> <input type="text" name="username" />
					</div>
					<div>
						<label>Password</label> <input type="password" name="password" />
					</div>
					<button type="submit">Login</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
